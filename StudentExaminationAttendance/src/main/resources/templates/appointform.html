<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST APPOINTMENT</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/appointment/save}" method="post" enctype="multipart/form-data" th:object="${appointment}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{appointmentID}" />


          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="patientID">PATIENT ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{patientID}" minlength="1" maxlength="5" class="form-control"
                id="patientID" />
            </div>
          </div>
          
             <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="doctorID">DOCTOR ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{doctorID}" minlength="1" maxlength="5" class="form-control"
                id="doctorID" />
            </div>
          </div>
          
          
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="appointmentDate">APPOINTMENT DATE</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{appointmentDate}" minlength="10" maxlength="10" class="form-control"
                id="appointmentDate" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="roomID.roomID">ROOM ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{roomID.roomID}" minlength="1" maxlength="1" class="form-control"
                id="roomID" />
            </div>
          </div>
          
           <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="slotID.slotID">SLOT ID</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{slotID.slotID}" minlength="1" maxlength="2" class="form-control"
                id="slotID" />
            </div>
          </div>
          
           <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="status">STATUS</label>
            <div class="col-sm-9">
  			<select name="status" id="status" th:default="status" required>
		    <option value="IN PENDING">IN PENDING</option>
		    <option value="IN CONSULATION">IN CONSULTATION</option>
		    <option value="DONE">DONE</option>
		  	</select>
          
          
          
          </div>
          
          
     
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/appointment/list}]]";
      });
    });
  </script>

</body>

</html>
