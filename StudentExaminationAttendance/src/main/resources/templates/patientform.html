<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST PATIENT</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/patient/save}" method="post" enctype="multipart/form-data" th:object="${patient}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{patientID}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="patientName">NAME</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{patientName}" required minlength="1" maxlength="45" class="form-control"
                id="patientName" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="patientIC">No.IC</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{patientIC}" minlength="14" maxlength="14" class="form-control"
                id="patientIC" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="patientPhoneNum">PHONE NUM</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{patientPhoneNum}" minlength="11" maxlength="11" class="form-control"
                id="patientPhoneNum" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="dOB">BIRTH DATE</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{dOB}" minlength="10" maxlength="10" class="form-control"
                id="dOB" />
            </div>
          </div>
          
           <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="dOB">ADDRESS</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{patientaddress}" minlength="1" maxlength="256" class="form-control"
                id="patientaddress" />
            </div>
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/patient/list}]]";
      });
    });
  </script>

</body>

</html>
